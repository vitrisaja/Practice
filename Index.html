<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>My To Do List</title>
</head>
<body>
    <div class="kotak">
        <h2>My To Do List</h2>
            <p>Double-click an item to mark it complate.</p>
            <form name="todo-adder">
                <input type="text" id="todo-entry-box" />
            </form>
            <button id="add-button" class="buttonklik">Add</button>
            <br />
            <ol id="todo-list">
            </ol>
            <div id="control-kotak">
                <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="buttonklik">Clear Completed</button>
                <button id="empty-button" onclick="emptyList()" class="buttonklik">Empty List</button>
                <button id="save-button" onclick="saveList()" class="buttonklik">Save List</button>
            </div>
        </div>
    
        <script src="script.js"></script>
    
    </body>
    </html>
